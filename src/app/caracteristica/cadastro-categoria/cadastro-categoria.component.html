<app-cadastro title="Cadastrar Categoria">
  <div content>
    <div class="row">
      <div class="col-lg-3">
        <label for="nome">Nome</label>
        <input type="text" id="nome" class="form-control" />
      </div>
    </div>
  </div>
  <div footer>
    <button type="button" class="btn btn-light" (click)="handleCancel()">Cancelar</button>
    <button  type="button" class="btn btn-primary" (click)="handleSubmit()">Salvar</button>
  </div>
</app-cadastro>
