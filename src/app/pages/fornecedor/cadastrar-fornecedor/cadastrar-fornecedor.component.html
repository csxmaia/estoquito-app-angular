<app-cadastro title="Cadastrar Fornecedor">
  <div content>
    <div class="mb-4">
      <div class="row">
        <div class="col-lg-6">
          <label for="nome">Razão social</label>
          <input type="text" id="nome" class="form-control" />
        </div>
        <div class="col-lg-4">
          <label for="tipo">Tipo</label>
          <input type="text" id="tipo" class="form-control" />
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6">
          <label for="nome-fantasia">Nome fantasia</label>
          <input type="text" id="nome-fantasia" class="form-control" />
        </div>
        <div class="col-lg-4">
          <label for="cpf-cnpj">CPF / CNPJ</label>
          <input type="text" id="cpf-cnpj" class="form-control" />
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6">
          <label for="nome-representante">Nome representante</label>
          <input type="text" id="nome-representante" class="form-control" />
        </div>
        <div class="col-lg-4">
          <label for="telefone-representante">Telefone representante</label>
          <input type="text" id="telefone-representante" class="form-control" />
        </div>
      </div>
    </div>

    <div class="mb-4">
      <div class="row">
        <div class="col-lg-4">
          <label for="cep">CEP</label>
          <input type="text" id="cep" class="form-control" />
        </div>
        <div class="col-lg-3">
          <label for="estado">Estado</label>
          <input type="text" id="estado" class="form-control" />
        </div>
        <div class="col-lg-3">
          <label for="cidade">Cidade</label>
          <input type="text" id="cidade" class="form-control" />
        </div>
      </div>
      <div class="row">
        <div class="col-lg-4">
          <label for="logradouro">Logradouro</label>
          <input type="text" id="logradouro" class="form-control" />
        </div>
        <div class="col-lg-3">
          <label for="bairro">Bairro</label>
          <input type="text" id="bairro" class="form-control" />
        </div>
        <div class="col-lg-3">
          <label for="numero">Numero</label>
          <input type="text" id="numero" class="form-control" />
        </div>
      </div>
      <div class="row">
        <div class="col-lg-4">
          <label for="email">Email</label>
          <input type="text" id="email" class="form-control" />
        </div>
        <div class="col-lg-3">
          <label for="telefone">Telefone</label>
          <input type="text" id="telefone" class="form-control" />
        </div>
        <div class="col-lg-3">
          <label for="celular">Celular</label>
          <input type="text" id="celular" class="form-control" />
        </div>
      </div>
    </div>

    <div>
      <div class="row">
        <div class="col-lg-10">
          <label for="observacao">Observação</label>
          <textarea rows="3" id="observacao" class="form-control"></textarea>
        </div>
      </div>
    </div>

  </div>
  <div footer>
    <button type="button" class="btn btn-outline-primary" (click)="handleCancel()">Cancelar</button>
    <button type="button" class="btn btn-primary" (click)="handleSubmit()">Salvar</button>
  </div>
</app-cadastro>
