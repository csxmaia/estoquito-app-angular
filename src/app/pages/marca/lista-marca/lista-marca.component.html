<app-lista title="Marcas" addUrl="marca/cadastrar">
  <table class="table table-bordered">
    <thead>
    <tr>
      <th scope="col">Id</th>
      <th>Nome</th>
      <th>Descrição</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let marca of marcas">
      <td><strong>#{{marca.id}}</strong></td>
      <td>{{marca.nome}}</td>
      <td>{{marca.descricao}}</td>
    </tr>
    </tbody>
  </table>
</app-lista>
